<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A Parcel Typescript template</title>
    <style type="text/css">
      body {
        background-color: #282828;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      @media (orientation: portrait) {
        #root {
          width: 90%;
          height: 100%;
          margin: 0 auto;
        }
      }

      @media (orientation: landscape) {
        #root {
          width: 40%;
          height: 100%;
          margin: 0 auto;
        }
      }

      h1 {
        color: #fabd2f;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>Welke vlaai?</h1>
      <div id="orders"></div>
    </div>

    <script src="./index.tsx"></script>
  </body>
</html>
